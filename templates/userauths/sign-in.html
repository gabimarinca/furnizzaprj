<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnizza Shopping Center - Sign In</title>
    <link rel="stylesheet" type='text/css' href="{% static 'assets/css/general.css' %}">
</head>

<body>
    {% include 'core/header.html' %}
    {% include 'core/dropdown.html' %}
    <main>
    <div class="form-container">
        <h2>Sign In</h2>
         
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
         
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <p>Don't have an account? <a href="http://127.0.0.1:8000/user/sign-up">Register here</a>.</p> 
    </div>
    </main>
</body>
